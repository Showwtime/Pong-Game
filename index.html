<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong</h1>
			<div id="game"></div>
			<h2>This kickass game brought to you by</h2>
			<h2 class="showtime">Showwtime</h2>
			<h2 class = "controls-menu">Controls</h2>
			<div class = "controls">
				<!-- <h2 class = "controls-menu">Controls</h2> -->
				<ul class = "player1">
					<li><h2> Player 1</h2></li>
					<li>Up == A</li>
					<li>Down == Z</li>
					<li>Left == Shift</li>
					<li>Right == X</li>
				</ul>
				<ul class = "player2">
					<li><h2> Player 2</h2></li>
					<li>Up == Arrow Up</li>
					<li>Down == Arrow Down</li>
					<li>Left == Arrow Left</li>
					<li>Right == Arrow Right</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
